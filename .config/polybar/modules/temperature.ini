[module/temperature]
type = internal/temperature
inherit = module/hardware

thermal-zone = 0

base-temperature = 20
warn-temperature = 60

units = true

format = <ramp> <label>
format-prefix = 

format-warn = <ramp> <label-warn>
format-warn-prefix = 

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-4-foreground = ${colors.alert}
ramp-font = 3
